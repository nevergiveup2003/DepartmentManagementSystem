<mat-card *ngIf="pageData?.data">
  <table mat-table [dataSource]="pageData.data">
    @for (item of displayedColumns; track $index) { @if(item.key) {<ng-container
      [matColumnDef]="item.key"
    >
      <th mat-header-cell *matHeaderCellDef>{{ item.key }}</th>
      <td mat-cell *matCellDef="let element">
        @if(item.key == 'action'){ @for (btn of item.format(element); track
        $index) {
        <button mat-flat-button (click)="onButtonClick(btn, element)">
          {{ btn }}
        </button>

        } } @else {
        {{ item.format(element) }}
        }
      </td> </ng-container
    >} @else {
    <ng-container [matColumnDef]="item">
      <th mat-header-cell *matHeaderCellDef>{{ item }}</th>
      <td mat-cell *matCellDef="let element">
        @if(item == 'action'){
        <button mat-flat-button (click)="edit(element)" class="Edit">
          Edit</button
        ><button
          class="bg-red-500! Delete"
          mat-flat-button
          (click)="delete(element)"
        >
          Delete</button
        >}@else {
        <span>{{ element[item] }}</span>
        }
      </td>
    </ng-container>
    }}
    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols"></tr>
  </table>
  <div class="flex flex-row-reverse mt-2 mx-4">
    <mat-paginator
      #paginator
      class="demo-paginator"
      (page)="pageChange($event)"
      [length]="pageData.totalData"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      aria-label="Select page"
    ></mat-paginator>
  </div>
</mat-card>
