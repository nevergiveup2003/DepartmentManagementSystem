<mat-card>
  <table mat-table [dataSource]="pageData.data">
    @for (item of displayedColumns; track $index) { @if(item ==
    "action"){<ng-container [matColumnDef]="item">
      <th mat-header-cell *matHeaderCellDef>{{ item }}</th>
      <td mat-cell *matCellDef="let element" class="flex gap-2 p-2!">
        <button mat-flat-button (click)="edit(element)">Edit</button
        ><button class="bg-red-500!" mat-flat-button (click)="delete(element)">
          Delete
        </button>
      </td> </ng-container
    >} @else {
    <ng-container [matColumnDef]="item">
      <th mat-header-cell *matHeaderCellDef>{{ item }}</th>
      <td mat-cell *matCellDef="let element">{{ element[item] }}</td>
    </ng-container>
    }}
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="flex flex-row-reverse mt-2 mx-4">
    <mat-paginator
      #paginator
      class="demo-paginator"
      (page)="pageChange($event)"
      [length]="pageData.totalData"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      aria-label="Select page"
    ></mat-paginator>
  </div>
</mat-card>
