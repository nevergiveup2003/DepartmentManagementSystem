<mat-card class="form-card p-4">
  @if(this.data.employeeId){

  <mat-card-title class="py-3">Update Employee form</mat-card-title>

  } @else{

  <mat-card-title class="py-3"> Add Employee form</mat-card-title>

  }
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="form-container">
    <mat-form-field class="w-full">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Enter your name" formControlName="name" />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        placeholder="Enter your email"
        formControlName="email"
      />
    </mat-form-field>

    <div class="flex gap-2">
      <mat-form-field class="w-5/12">
        <mat-label>Phone</mat-label>
        <input
          matInput
          placeholder="Enter your phone"
          formControlName="phone"
        />
      </mat-form-field>

      <div class="w-7/12 flex flex-col justify-center">
        <label class="mb-2">Gender</label>
        <mat-radio-group formControlName="gender" class="flex gap-4">
          <mat-radio-button [value]="1">Male</mat-radio-button>
          <mat-radio-button [value]="2">Female</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>

    <div class="flex gap-2">
      <mat-form-field class="w-6/12">
        <mat-label>Job Title</mat-label>
        <mat-select formControlName="jobTitle">
          <mat-option value="Developer">Developer</mat-option>
          <mat-option value="front-end">Front-end</mat-option>
          <mat-option value="back-end">Back-end</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="w-6/12">
        <mat-label>Department</mat-label>
        <mat-select formControlName="departmentId">
          @for (item of departments; track $index) {

          <mat-option [value]="item.id">{{ item.name }}</mat-option>

          }
        </mat-select>
      </mat-form-field>
    </div>
    <div class="flex gap-2">
      <mat-form-field class="w-6/12">
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="dobPicker" formControlName="dob" />
        <mat-hint></mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="dobPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #dobPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="w-6/12">
        <mat-label>Salary</mat-label>
        <input matInput type="number" formControlName="salary" />
      </mat-form-field>
    </div>

    <div class="flex gap-2">
      <mat-form-field class="w-6/12">
        <mat-label>Joining Date</mat-label>
        <input
          matInput
          [matDatepicker]="joinPicker"
          formControlName="joiningDate"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="joinPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #joinPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="w-6/12">
        <mat-label>Last Working Date</mat-label>
        <input
          matInput
          [matDatepicker]="leavePicker"
          formControlName="lastWorkingDate"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="leavePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #leavePicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="flex justify-center mt-2">
      <button
        mat-flat-button
        type="submit"
        [disabled]="myForm.invalid"
        [ngClass]="{
          'bg-gray-600!': myForm.invalid,
          'bg-green-200!': myForm.valid
        }"
        class="text-white!"
      >
        {{ this.data.employeeId ? "update" : "add" }}
      </button>
    </div>
  </form>
</mat-card>
