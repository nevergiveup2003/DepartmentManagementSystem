<div>
  <h1 class="text-center font-bold mt-3 text-2xl">Profile</h1>
  <mat-card class="p-4 max-w-md mx-auto mt-4">
    <form [formGroup]="profileForm" (ngSubmit)="onUpdate()">
      <div class="w-full mb-5">
          <img class="w-[150px] rounded-full flex flex-col items-center gap-2"[src]="imageSrc" alt="" />
          <input class="bg-gray-500 cursor-pointer" type="file" (change)="fileUpload($event)" />
      </div>
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>

     @if(authService.isEmployee){
       <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Salary</mat-label>
        <input matInput formControlName="Salary" type="number" />
      </mat-form-field>
     }

      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
      </mat-form-field>

      <!-- ✅ Căn giữa nút login -->
      <div class="flex justify-center">
        <button mat-raised-button class="bg-green-600!" type="submit">
          Update
        </button>
      </div>
    </form>
  </mat-card>
</div>
