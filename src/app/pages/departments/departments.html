<div class="p-8">
  @if(!isFormOpen){
  <div class="flex justify-between mb-2">
    <h1 class="text-xl font-semibold">Department</h1>
    <button class="bg-green-500!" mat-flat-button (click)="isFormOpen = true;departmentName='';">
      Add
    </button>
  </div>
  
  <app-table
    [pageData]="departments"
    [pageIndex]="filter.pageIndex"
    [pageSize]="filter.pageSize"

    [displayedColumns]="showCols"
    (onEdit)="editDepartment($event)"
    (onDelete)="deleteDepartment($event)"
    (onPageChange)="pageChange($event)"
  ></app-table>
  } @else {
  <div class="flex">
    <form action="" class="w-[360px] m-auto shadown-lg py-6 px-16">
      <h1 class="text-xl font-semibold mb-2">Add Department</h1>
      <mat-form-field class="w-full">
        <mat-label>Name</mat-label>
        <input name="departmentName" matInput [(ngModel)]="departmentName" />
      </mat-form-field>
      <div class="w-full flex justify-center">
        @if(editId){<button
          type="button"
          (click)="updateDepartment()"
          class="bg-green-500!"
          mat-flat-button
        >
          Update</button
        >} @else{

        <button
          type="button"
          (click)="addDepartment()"
          class="bg-green-500!"
          mat-flat-button
        >
          Add</button
        >}
      </div>
    </form>
  </div>
  }
</div>
