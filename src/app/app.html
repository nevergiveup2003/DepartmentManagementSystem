<header>
  <mat-toolbar class="bg-blue-300! flex justify-between">
    <div class="flex items-center">
      <button
        (click)="drawer.toggle()"
        matIconButton
        class="text-white!"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span class="text-white!">Employee Management System</span>
    </div>
    @if(authService.isLoggedIn){
    <div class="flex gap-2 items-center">
      <span routerLink="/profile" class="text-white cursor-pointer">{{
        authService.authDetail?.email
      }}</span>
      <button (click)="logout()" matIconButton class="text-white!">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
    }
  </mat-toolbar>
</header>
<mat-drawer-container class="" autosize>
  <mat-drawer
    #drawer
    class="bg-white shadow-lg w-[300px]"
    [mode]="'side'"
    [opened]="authService.isLoggedIn"
  >
    <div class="flex flex-col items-center gap-4 text-blue-700 p-4">
      @if(authService.isEmployee){

      <a routerLink="/employeeDashboard">Employee DashBoard</a>
      <a routerLink="/leaves">Leaves</a>

      } @else {
      <a routerLink="/">Employee DashBoard</a>
      <a routerLink="departments">Departments</a>
      <a routerLink="employee">Employee</a>
      <a routerLink="/leaves">Leaves</a>

      }
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <main class="min-h-screen bg-gray-100">
      <router-outlet></router-outlet>
    </main>
  </mat-drawer-content>
</mat-drawer-container>

<footer></footer>
