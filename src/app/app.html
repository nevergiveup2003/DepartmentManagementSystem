<header>
  <mat-toolbar class="bg-blue-300!">
    <button
      (click)="drawer.toggle()"
      matIconButton
      class="text-white!"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span class="text-white!">Employee Management System</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
</header>
<mat-drawer-container class="" autosize>
  <mat-drawer
    #drawer
    class="bg-white shadow-lg w-[300px]"
    [mode]="'side'"
    [opened]="true"
  >
    <div class="flex flex-col items-center gap-4 text-blue-700 p-4">
      <a routerLink="/">DashBoard</a>
      <a routerLink="departments">Departments</a>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <main class="min-h-screen bg-gray-100">
      <router-outlet></router-outlet>
    </main>
  </mat-drawer-content>
</mat-drawer-container>

<footer></footer>
